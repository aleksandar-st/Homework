<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Сайт за новини</title>
    <meta name="keywords" content="news, mma, boks">
    <meta name="author" content="Aleksandar Stankovski">
    <link rel="shurtcut icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script type="text/javascript" src="scripts/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.pajinate.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</head>
<body>
    <div id="msg">
        <p id="msg-text">Error</p>
    </div>
    <header id="header">  
        <nav id="nav" class="wrapper">
            <ul id="global-nav">
                <li><a href="index.html">начало</a></li>
                <li><a href="news.html">новини</a></li>
                <li><a href="events.html">събития</a></li>
            </ul>
            <div id="login-register-nav" class="user-nav">
                <ul>                    
                    <li><a id="nav-login-btn" class="nav-btn" href="#">Вход</a></li>
                    <span>/</span>              
                    <li><a id="nav-register-btn" class="nav-btn" href="#">Регистрирай се</a></li>                                                 
                </ul>
            </div>
            <div id="logout-nav" class="user-nav">
                <ul>    
                    <li><p id="user-text">Добре дошъл <span>google</span></p></li>                          
                    <li><a id="nav-logout-btn" class="nav-btn" href="#">Изход</a></li>                                                          
                </ul>
            </div>
        </nav>  
    </header>
    <div id="wrapper">
        <section id="section">             
            <div id="news-page-content" class="content">
                <div id="main-content">
                    <a href="#" id="last-news-button" class="content-button">Новини</a>                                                           
                    <div id="all-news-container" class="news-container"></div>  
                    <div class="page_navigation"></div>                  
                </div>
                <div id="add-news-container">
                    <div id="add-news-form">
                        <div id="exit-add-news-form" class="close"><a href="#" title="Затвори">X</a></div> 
                        <p id="add-news-form-text">Въведете новина</p>
                        <form action="" method="POST">
                            <input type="text" placeholder="Заглавие" id="news-title" class="input-field"/>
                            <textarea placeholder="Съдържание" id="news-content"></textarea>
                            <input type="submit" class="button" value="Добави">
                        </form>
                    </div>
                </div>
                <div id="read-news-container"></div>
            </div>
        </section>
        <aside id="aside">
            <div id="add-news">
                <a href="#" id="add-news-btn" class="button">Добави новина</a>
            </div>
            <div class="banner">
                <a href="#"><img class="banners" src="images/banner1.png" alt="Banner1"></a>
            </div>
            <div class="banner">
                <a href="#"><img class="banners" src="images/banner2.png" alt="Banner2"></a>
            </div>
             <div class="banner">
                <a href="#"><img class="banners" src="images/banner3.png" alt="Banner3"></a>
            </div>
        </aside>
        <div id="login-container" class="form-container">
            <div class="form">
                <div>
                    <a id="login-close" class="close" href="#" title="Изход">X</a>
                </div>
                <form>
                    <input id="login-username" class="input-label input-field" type="text" placeholder="Име"></br>
                    <input id="login-password" class="input-label input-field" type="password" placeholder="Парола">
                    <input id="login-btn" class="button" type="submit" value="Логин">
                </form> 
            </div>
        </div>
        <div id="register-container" class="form-container">
            <div class="form">
                <div>
                    <a id="register-close" class="close" href="#" title="Изход">X</a>
                </div>
                <form>
                    <input id="register-username" class="input-label input-field" type="text" placeholder="Име"></br>
                    <input id="register-password" class="input-label input-field" type="password" placeholder="Парола">
                    <input id="register-btn" class="button" type="submit" value="Регистрирай се">
                </form> 
            </div>
        </div>
    </div>  
</body>
</html>
