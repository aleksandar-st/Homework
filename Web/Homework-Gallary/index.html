<!DOCTYPE html>
<html>
<head>
	<title>Gallary</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script type="text/javascript" src="scripts/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui-1.10.4.custom.min.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</head>
<body>
    <div id="gallary">
        <div id="display-images">
            <div id="slider">
                <img src="images/mercedes.jpg" id="current" alt="Mercedes">
                <img src="images/hummer.jpg" alt="Hummer">
                <img src="images/rover.jpg" alt="Rover">
            </div>           
        </div>
        <div id="images-selector">
            <img src="images/thumb-mercedes.jpg" alt="Mercedes">
            <img src="images/thumb-hummer.jpg" alt="Hummer">
            <img src="images/thumb-rover.jpg" alt="Rover">
        </div>
        <div id="control-container">
            <div id="controls">
                <a href="#" id="prev-btn" class="control-btn"><img src="images/prev-btn.gif"></a>
                <a href="#" id="play-btn" class="control-btn"><img src="images/play-btn.gif"></a>
                <a href="javascript:;" id="next-btn" class="control-btn"><img src="images/next-btn.gif"></a>
            </div>            
        </div>
    </div>  
</body>
</html>
