<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Сайт за новини</title>
    <meta name="keywords" content="news, mma, boks">
    <meta name="author" content="Aleksandar Stankovski">
    <link rel="shurtcut icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script type="text/javascript" src="scripts/jquery-1.11.0.min.js"></script>
     <script type="text/javascript" src="scripts/jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</head>
<body>
    <div id="msg">
        <p id="msg-text">Error</p>
    </div>
    <header id="header">  
        <nav id="nav" class="wrapper">
            <ul id="global-nav">
                <li><a href="index.html">новини</a></li>
                <li><a href="events.html">събития</a></li>
                <li><a href="#">интервюта</a></li>
                <li><a href="#">клубове</a></li>
            </ul>
            <div id="login-register-nav" class="user-nav">
                <ul>                    
                    <li><a id="nav-login-btn" class="nav-btn" href="#">Вход</a></li>
                    <span>/</span>              
                    <li><a id="nav-register-btn" class="nav-btn" href="#">Регистрирай се</a></li>                                                 
                </ul>
            </div>
            <div id="logout-nav" class="user-nav">
                <ul>    
                    <li><p id="user-text">Добре дошъл <span>google</span></p></li>                          
                    <li><a id="nav-logout-btn" class="nav-btn" href="#">Изход</a></li>                                                          
                </ul>
            </div>
        </nav>  
    </header>
    <div id="wrapper">
        <section id="section">  
            <div id="gallary">
                <div id="display-images">
                    <div id="slider">
                        <img src="images/img1.jpg" alt="CroCop">
                        <img src="images/img2.jpg" alt="FedorEmelianenko">
                        <img src="images/img3.jpg" alt="CainVelasquez">
                    </div>           
                </div>
                <div id="images-selector">
                    <img src="images/thumb-img1.jpg" alt="CroCop">
                    <img src="images/thumb-img2.jpg" alt="FedorEmelianenko">
                    <img src="images/thumb-img3.jpg" alt="CainVelasquez">
                </div>
            </div>                    
            <div id="content">
                <div id="main-content">
                    <a href="#" id="last-news-button" class="content-button">Новини</a>
                    <a href="#" id="add-news-button" class="content-button">Добави новина</a>
                    <div id="news-container"></div>
                    <div id="banner">
                        <ul>
                            <li><a href="#"><img class="banners" src="images/banner1.jpg" alt="Banner1"></a></li>
                            <li><a href="#"><img class="banners" src="images/banner2.jpg" alt="Banner2"></a></li>
                            <li><a href="#"><img class="banners" src="images/banner3.jpg" alt="Banner3"></a></li>
                        </ul>
                    </div>
                </div>
                <div id="add-news-container">
                    <div id="add-news-form">
                        <div id="exit-add-news-form" class="exit-button"><a href="#" title="Затвори">X</a></div> 
                        <p id="add-news-form-text">Въведете новина</p>
                        <form action="" method="POST">
                            <input type="text" placeholder="Заглавие" id="news-title" class="input-field"/>
                            <textarea placeholder="Съдържание" id="news-content"></textarea>
                            <input type="submit" id="add-button" class="button" value="Добави">
                        </form>
                    </div>
                </div>
                <div id="read-news-container"></div>
            </div>
        </section>
        <div id="login-container" class="form-container">
            <div class="form">
                <div>
                    <a id="login-close" class="close" href="#" title="Изход">X</a>
                </div>
                <form>
                    <input id="login-username" class="input-label" type="text" placeholder="Име"></br>
                    <input id="login-password" class="input-label" type="password" placeholder="Парола">
                    <input id="login-btn" class="input-button" type="submit" value="Логин">
                </form> 
            </div>
        </div>
        <div id="register-container" class="form-container">
            <div class="form">
                <div>
                    <a id="register-close" class="close" href="#" title="Изход">X</a>
                </div>
                <form>
                    <input id="register-username" class="input-label" type="text" placeholder="Име"></br>
                    <input id="register-password" class="input-label" type="password" placeholder="Парола">
                    <input id="register-btn" class="input-button" type="submit" value="Регистрирай се">
                </form> 
            </div>
        </div>
    </div>
</body>
</html>
